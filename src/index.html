<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css" />
    <title>Hello World!</title>
</head>
<body>
<h1 class="title">外卖点餐</h1>
<div>订单总计信息</div>
<ul class="order-summary">
    <li class="order-cost-without-reduce">
        <span title="不计算满减 运费 包装费">订单总金额</span>
        <input type="text" class="input-order-cost-without-reduce">
    </li>
    <li class="order-actual-cost">
        <span title="不计算满减 运费 包装费">订单实际支付金额</span>
        <input type="text" class="input-order-actual-cost">
    </li>
    <li class="seller-reduce">
        <span title="">商家满减优惠</span>
        <input type="text" class="input-seller-reduce">
    </li>
    <li class="client-reduce">
        <span title="包括平台红包 津贴">平台优惠</span>
        <input type="text" class="input-client-reduce">
    </li>
    <li class="delivery-charge">
        <span>运费</span>
        <input type="text" class="input-delivery-charge">
    </li>
    <li class="package-charge">
        <span>包装费</span>
        <input type="text" class="input-package-charge">
    </li>
</ul>
<ul class="personal-summary-list">
    <li class="personal-summary">
        <span class="personal-title">第1位订餐人</span>
        <div class="item">
            价格: <input type="text" class="item-price" />
            数量: <input type="number" class="item-amount" value="1"/>
        </div>
        <input type="button" class="item-add" value="新增商品"/>
    </li>
    <input type="button" class="personal-summary-add" value="新增订餐人"/>
</ul>

<input type="button" class="calculate" value="计算">
<ul class="calculate-result"></ul>
</body>

<script type="text/x-handlebars-template" class="result-item-template">
    <li>
        <div class="result-title"></div>
        <div>实际支付金额: <span class="result-cost"></span></div>
    </li>
</script>
<script type="text/x-handlebars-template" class="personalSummary-template">
    <li class="personal-summary">
        <span class="personal-title">第<span class="person-index"></span>位订餐人</span>
        <div class="item">
            价格: <input type="text" class="item-price" />
            数量: <input type="number" class="item-amount" value="1"/>
        </div>
        <input type="button" class="item-add" value="新增商品"/>
    </li>
</script>
<script type="text/x-handlebars-template" class="item-template">
    <div class="item">
        价格: <input type="text" class="item-price" />
        数量: <input type="number" class="item-amount" value="1"/>
    </div>
</script>
<script src="./jquery.js"></script>
<script src="./renderer.js"></script>
</html>
